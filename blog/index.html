---
layout: page
title: Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    {% for cat in post.category-list %}
      {% if cat == cat | blog %}
        <article class="post">
          <p>{{ cat }}</p>
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="entry">{{ post.excerpt }}</div>
          <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
        </article>
      {% else if cat != cat | blog %}
      {% endfor %}
    {% endfor %}
  {% endfor %}
</div>
