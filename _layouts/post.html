---
layout: default
---

<article class="post">
  <p>{{ page.category }}</p>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    
    {% if page.tags %}
      {% for tag in page.tags %}
        {% if site.data.tags contains tag %}
          <span class="tag">{{ site.data.format[tag] }}</span>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>

  <div class="date">
    <!--{{ page.date | date: "%B %e, %Y" }}-->
    {{ post.date }}
  </div>

  {% include disqus.html %}
</article>
