---
layout: default
---

<article class="post">
  <p>{{ page.category }}</p>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    <p>
      {% if page.tags %}
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </p>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
