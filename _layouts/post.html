---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  {% if page.tags %}
    {% for tag in page.tags %}
      {% if site.data.tags contains tag %}
        <span class="tag">{{ site.data.format[tag] }}</span>
      {% endif %}
    {% endfor %}
  {% endif %}

  <!--div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div-->
  
  <div>
    <h2>다른 글 보러가기</h2>
    {% include blog.html %}
  </div>

  {% include disqus.html %}
</article>
