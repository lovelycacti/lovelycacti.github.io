---
layout: page
title: Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    {% for cat in post.categories | first %}
      <article class="post">
        <p>{{ cat }}</p>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
      </article>
    {% endfor %}
  {% endfor %}
</div>
