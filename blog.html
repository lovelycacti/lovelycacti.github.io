---
layout: page
title: Blog
permalink: /blog
---

<div class="posts" style="min-height:720px; display:block;">
  {% for post in site.categories.blog %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img src="https://user-images.githubusercontent.com/{{ post.image }}">
        <h1>{{ post.title }}</h1>
        <div class="entry">{{ post.excerpt }}</div>
      </a>
      <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
    </article>  
  {% endfor %}
</div>
