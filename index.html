---
layout: default
---

<div class="posts">
  {% for post in site.categories.blog %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h1>{{ post.title }}</h1>
        <div class="entry">{{ post.excerpt }}</div>
      </a>
      <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
    </article>  
  {% endfor %}
</div>
