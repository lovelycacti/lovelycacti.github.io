---
layout: page
title: Work
permalink: /work/
---

<div class="posts">
  {% if page.categories == work %}
    {% for post in site.posts %}
      <article class="post">
        <p>{{ post.categories }}</p>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
      </article>
    {% endfor %}
  {% endfor %}
</div>
