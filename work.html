  {% for cat in site.category-list %}

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <!--a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a-->
        </article>
      {% endfor %}
    {% endfor %}
  {% endfor %}
</div>
